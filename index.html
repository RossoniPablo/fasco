<!DOCTYPE html>

<head>

    <title>FASCO</title>
    <link rel="stylesheet" href="./css/pages/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="container">
            <img src="./assets/img/logo-header.svg" alt="Logo da marca FASCO">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">New Arrivals</a></li>

        </div>

                <div class="cards-center">

                <img src="./assets/img/logo-prada.svg" alt="Logo da marca prada">
                <img src="./assets/img/logo-calvin-klein.svg" alt="Logo da marca calvin klein">
                <img src="./assets/img/logo-denim.svg" alt="Logo da marca denim">
